<html>
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <button onclick="getSheetData()">
            가계부 불러오기
        </button>
        <script>
            function getSheetData() {
                axios({
                    url: 'http://localhost:5000/api/getsheetdata',
                    method: 'get',
                    data: {
                        sheet_id: 'dkdsu'
                    }
                })
            }
        </script>
    </body>
</html>
